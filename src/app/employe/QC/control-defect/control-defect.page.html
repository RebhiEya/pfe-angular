<ion-header>
  <ion-toolbar>
    <ion-title>DÃ©faut</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="color" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon class="color" name="qr-code"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addefault()">
        <ion-icon class="color" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- *ngFor="let item of DefautData" -->
  <ion-card >
    <ion-card-header>
      <ion-card-title>item.defectCategory </ion-card-title>
      <ion-card-subtitle> item.defectDefectCode</ion-card-subtitle>
      <ion-card-subtitle> item.defectDesignation </ion-card-subtitle>
      <ion-card-subtitle> item.defectId </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-title-left">
      <div class="item-row">
        <div class="item-left">
          <ion-label position="floating">
            <ion-icon name="person" slot="start"></ion-icon> Nom
          </ion-label>
          <ion-input></ion-input>
        </div>
        <div class="item-right">
          <ion-label position="floating">
            <ion-icon name="mail" slot="start"></ion-icon> Email
          </ion-label>
          <ion-input></ion-input>
        </div>
      </div>

      <div class="icon-row">

        <ion-icon name="trash"  style="font-size: 2em; color: red;">supprimer</ion-icon>
        <ion-icon name="settings" style="font-size: 2em; color: blue;"></ion-icon>
      </div>

      <!-- Utilisation correcte de ion-progress-bar -->
      <ion-progress-bar [value]="0.5" color="custom"></ion-progress-bar>
    </ion-card-content>
  </ion-card>


  <div class="blue-bar">
    <ion-icon name="camera" style="font-size: 2em; color: #fff;"></ion-icon>
    <ion-icon name="mic" style="font-size: 2em; color: #fff;"></ion-icon>
    <ion-icon name="image" style="font-size: 2em; color: #fff;"></ion-icon>
    <ion-icon name="videocam" style="font-size: 2em; color: #fff;"></ion-icon>
  </div>
</ion-content>
