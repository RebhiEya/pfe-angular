<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/qalitas.jpeg" alt="">
        <ion-label>
          <h2>TIM GROUP</h2>
          <p>Qalitas</p>
        </ion-label>
      </div>

      <div class="action-button">
        <ion-button routerLink="/page3">
          <ion-icon slot="start" name="add"></ion-icon>HOME
        </ion-button>
      </div>



      <ion-list class="menu-items menu-icons" lines="none">
        <ion-accordion-group>

          <ion-accordion value="cq">
            <ion-item slot="header" color="light">
              <ion-icon slot="start" name="document-text"></ion-icon>
              <ion-label>Contrôle Qualité</ion-label>
            </ion-item>


            <div class="ion-padding" slot="content">
              <ion-item routerLink="/add-control">
                <ion-label>Ajout d'un nouveau Contrôle Qualité</ion-label>
              </ion-item>
              <ion-item routerLink="/mycontrol" >
                <ion-label>Contrôles Qualités</ion-label>
              </ion-item>
            </div>
          </ion-accordion>



          <ion-accordion value="rc">
            <ion-router-link routerLink="/rc" slot="header" color="light">
              <ion-item>
                <ion-icon slot="start" name="repeat"></ion-icon>
                <ion-label>RC</ion-label>
              </ion-item>
            </ion-router-link>
            <div class="ion-padding" slot="content">
              <ion-item routerLink="/rc-content">
                <ion-label>RC Content</ion-label>
              </ion-item>
            </div>
          </ion-accordion>

          <ion-accordion value="audit">
            <ion-router-link routerLink="/audit" slot="header" color="light">
              <ion-item>
                <ion-icon slot="start" name="clipboard"></ion-icon>
                <ion-label>Audit</ion-label>
              </ion-item>
            </ion-router-link>
            <div class="ion-padding" slot="content">
              <ion-item routerLink="/audit-content">
                <ion-label>Audit Content</ion-label>
              </ion-item>
            </div>
          </ion-accordion>

          <ion-accordion value="cr">
            <ion-router-link routerLink="/cr" slot="header" color="light">
              <ion-item>
                <ion-icon slot="start" name="create"></ion-icon>
                <ion-label>CR</ion-label>
              </ion-item>
            </ion-router-link>
            <div class="ion-padding" slot="content">
              <ion-item routerLink="/cr-content">
                <ion-label>CR Content</ion-label>
              </ion-item>
            </div>
          </ion-accordion>

          <!-- Log Out button -->
          <ion-item button >
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>

        </ion-accordion-group>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
