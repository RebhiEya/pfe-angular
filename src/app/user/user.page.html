



<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Les utilisateurs</ion-title>
    <ion-buttons slot="end">
      <ion-button class="iconajouter" routerLink="/useradd">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
<ion-searchbar
    placeholder='saisir le nom utilisateur'
    [(ngModel)]="searchCharacter"
    showCancelButton="focus"
    animated>
  </ion-searchbar>
  <ion-card *ngFor="let item of data | customFilter : searchCharacter">
    <ion-item>
      <ion-label class="item-label">
          <div class="flex-container">
              <p class="reference-text"> Nom: {{ item.firstName }}</p>
              <p class="reference-value">Pr√©nom:{{ item.lastName }}</p>
              <!-- Bouton de modification -->
              <!-- <ion-button fill="clear" color="primary"  class="button-spacing">
                <ion-icon  slot="icon-only" name="create"></ion-icon>
              </ion-button> -->
              <!-- Bouton de suppression -->
              <ion-button  slot="end" fill="clear" color="danger"  class="button-spacing" (click)="deleteUser(item.idUser)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </div>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
