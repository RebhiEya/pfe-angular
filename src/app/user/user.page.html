<ion-menu contentId="main-content">

  <ion-content contentId="main-content" class="ion-padding">

    <div class="menu-header-bg"></div>
    <div class="header-content">
      <img src="../assets/qalitas.jpeg" alt="">
      <ion-label>
        <h2>TIM GROUP</h2>
        <p>Qalitas</p>
      </ion-label>
    </div>

    <div class="action-button">
      <ion-button routerLink="/tabbord">
        <ion-icon slot="start" name="add"></ion-icon>HOME
      </ion-button>
    </div>

    <ion-list class="menu-items menu-icons" lines="none">
      <ion-accordion-group>


        <ion-item routerLink="/control"  >
          <ion-icon slot="start" name="document-text"></ion-icon>
          <ion-label>Contrôle Qualité</ion-label>
        </ion-item>

        <ion-item routerLink="/audit"  >
          <ion-icon slot="start" name="document-text"></ion-icon>
          <ion-label>les audits</ion-label>
        </ion-item>
        <ion-item routerLink="/user"  >
          <ion-icon slot="start" name="document-text"></ion-icon>
          <ion-label>user</ion-label>
        </ion-item>

        <!-- Log Out button -->
        <ion-item button >
          <ion-icon slot="start" name="exit"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>

      </ion-accordion-group>
    </ion-list>
  </ion-content>
</ion-menu>



<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>les utilisateurs</ion-title>
    <ion-buttons slot="end">
      <ion-button class="iconajouter" routerLink="/useradd">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
<ion-searchbar
    placeholder='saisir le nom utilisateur'
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
    animated>
  </ion-searchbar>
  <ion-card  *ngFor="let item of data | customFilter: searchTerm" >
    <ion-item  >
      <ion-label class="item-label">
          <div class="flex-container">
              <p class="reference-text"> Nom: {{ item.firstName }}</p>
              <p class="reference-value">Prénom:{{ item.lastName }}</p>
              <!-- Bouton de modification -->
              <!-- <ion-button fill="clear" color="primary"  class="button-spacing">
                <ion-icon  slot="icon-only" name="create"></ion-icon>
              </ion-button> -->
              <!-- Bouton de suppression -->
              <ion-button  slot="end" fill="clear" color="danger"  class="button-spacing" (click)="deleteUser(item.idUser)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </div>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
