<ion-header>
  <ion-toolbar>
    <ion-title>
      Ajouter un nouvel audit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Catégorie</ion-label>
    <ion-input [(ngModel)]="category" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Désignation</ion-label>
    <ion-input [(ngModel)]="designation" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Date de début</ion-label>
    <ion-input [(ngModel)]="startDate" type="date"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Date de fin</ion-label>
    <ion-input [(ngModel)]="endDate" type="date"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">État</ion-label>
    <ion-input [(ngModel)]="state" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Référence</ion-label>
    <ion-input [(ngModel)]="reference" type="text"></ion-input>
  </ion-item>
  <!-- Listes de contrôle -->
  <ion-toolbar>
    <ion-title>
      <ion-icon name="clipboard-outline"></ion-icon> Quality Control
    </ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item routerLink="/auditprocess">
      <ion-label>
        
      processus audités
      </ion-label>
    
      <ion-icon name="arrow-forward-outline" slot="end" class="arrow-icon"></ion-icon> <!-- Flèche -->
    </ion-item>

    <ion-item routerLink="/equipeaudit">
      <ion-label>
      
      equipe d'audit
      </ion-label>
      <ion-icon name="arrow-forward-outline" slot="end" class="arrow-icon"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="addAudit()">Ajouter l'audit</ion-button>
</ion-content>
