<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>checklist de processus</ion-title>
    <ion-buttons slot="end">
      <ion-button class="iconajouter" (click)="navigateToAddChecklistProcess()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="item-details">
  <ion-list>
    <ion-item *ngFor="let item of data" >
      <ion-label class="item-label">
        <div class="item-container">
          <div class="flex-container">
            <div>
              <ion-checkbox color="secondary" (ionChange)="toggleSelection(item)" [checked]="isSelected(item)"></ion-checkbox>
            </div>
            <div>
              <p style="font-size: 18px; color: #4863A0;">Requirement :</p>
              <p style="font-size: 18px; color: black;">{{ item.requirement }}</p>
            </div>
            <ion-button fill="clear" color="danger" (click)="deleteItem(item.idProcessChecklist)"  class="button-spacing">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="primary" class="button-spacing">
              <ion-icon name="document-text-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-label>
    </ion-item>
    <ion-button (click)="saveSelectedChecklists()" class="my-form" expand="block" color="primary" type="submit">    valider</ion-button>
  </ion-list>
 
</ion-content>
