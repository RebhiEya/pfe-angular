<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
     checklist Processus
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="redirectToAddchecklistProcess()">
        <ion-icon slot="start" name="add"></ion-icon>
        Ajouter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Liste des checklists -->
  <ion-list>
    <ion-item *ngFor="let checklist of checklists">
      <ion-label>{{ checklist.requirement }}</ion-label>
      <!-- Autres informations sur le checklist Ã  afficher -->
    </ion-item>
  </ion-list>
</ion-content>
