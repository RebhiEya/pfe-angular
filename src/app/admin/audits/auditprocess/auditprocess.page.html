<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Processus
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="redirectToAddProcess()">
        <ion-icon slot="start" name="add"></ion-icon>
        Ajouter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let process of processes" (click)="goToProcessDetails(process.processId)">
      <ion-label>{{ process.processDesignation }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
