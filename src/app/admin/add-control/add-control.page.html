<ion-header>
  <ion-toolbar>
    <ion-title>
      Ajouter un nouveau contrôle
    </ion-title>
    <ion-buttons slot="end"> <!-- Slot "end" aligne le bouton à droite -->
      <ion-button >
        <ion-icon slot="start" name="add"></ion-icon>ajouter
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <!-- Ajout des champs de référence produit et description -->

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="cube" slot="start" class="custom-icon"></ion-icon> Produit
      </ion-label>
      <ion-button slot="end" fill="clear" routerLink="/produits">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
      <ion-input class="custom-input"></ion-input>

    </ion-item>


    <ion-item>
      <ion-label position="floating">
        <ion-icon name="barcode" slot="start" class="custom-icon"></ion-icon> Reference
      </ion-label>
      <ion-input class="custom-input"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">
        <ion-icon name="pencil" slot="start" class="custom-icon"></ion-icon> Description
      </ion-label>
      <ion-input class="custom-input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="link" slot="start" class="custom-icon"></ion-icon> Chaine
      </ion-label>
      <ion-input  class="custom-input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="custom-label">Date</ion-label>
      <ion-input #dateInput type="date" placeholder="Select Date" class="custom-input"></ion-input>
    </ion-item>




  <!-- Listes de contrôle -->
  <ion-toolbar>
    <ion-title>

      <ion-icon name="clipboard-outline"></ion-icon> Quality Control
    </ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item routerLink="/checklist"  class="item-color">
      <ion-label>
        <ion-icon name="checkmark-done-circle-outline"></ion-icon>
        Check Lists
      </ion-label>
      <ion-icon name="arrow-forward-outline" slot="end" class="arrow-icon"></ion-icon> <!-- Flèche -->
    </ion-item>

    <ion-item class="item-color1">
      <ion-label>
        <ion-icon name="alert-circle-outline"></ion-icon>
        Defects
      </ion-label>
      <ion-icon name="arrow-forward-outline" slot="end" class="arrow-icon"></ion-icon>
    </ion-item>
    <ion-item class="item-color2">
      <ion-label>
        <ion-icon name="document-text-outline"></ion-icon>
        Documents
      </ion-label>

      <ion-icon name="arrow-forward-outline" slot="end" class="arrow-icon"></ion-icon>
    </ion-item>
    <ion-item class="item-color3">
      <ion-label>
        <ion-icon name="clipboard-outline"></ion-icon>
        Criteria to Control
      </ion-label>

      <ion-icon name="arrow-forward-outline" slot="end" class="arrow-icon"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
