<ion-header>
  <ion-toolbar>
    <ion-title class="title">Checklist</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-checklist">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="item-details">
  <ion-list>
    <ion-item *ngFor="let item of controlCheckList; index as i">
      <ion-label class="item-label">
        <div class="item-container">
          <div class="flex-container">
            <p class="reference-text">{{ item.category }}</p>
            <p class="reference-value">{{ item.conformity }}</p>
          </div>
          <ion-checkbox color="secondary" class="ion-activated"></ion-checkbox>

        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
