<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajouter un Produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="ajouterProduit()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nom du Produit</ion-label>
            <ion-input type="text"  name="nom" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Prix</ion-label>
            <ion-input type="number"  name="prix" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="4"  name="description"></ion-textarea>
          </ion-item>
        </ion-list>
        <ion-button expand="block" type="submit">Ajouter</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
