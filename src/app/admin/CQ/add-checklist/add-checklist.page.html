<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/checklist">
        <ion-icon slot="icon-only" name="arrow-back" style="--color: #4d83ab;"></ion-icon> <!-- Icône de flèche -->
      </ion-button>
    </ion-buttons>
    <ion-title class="title"> Ajouter Checklist</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content class="my-form">
      <form (ngSubmit)="ajouterchecklist()">
        <ion-list>
    <!-- Ajout des champs de référence produit et description -->
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="barcode" slot="start" class="custom-icon"></ion-icon> category
      </ion-label>
      <ion-input  class="custom-input" name="category" [(ngModel)]="controlCheckList.category" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="cube" slot="start" class="custom-icon"></ion-icon> critéres
      </ion-label>
      <ion-input  class="custom-input"  name="criteria" [(ngModel)]="controlCheckList.criteria"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="pencil" slot="start" class="custom-icon"></ion-icon> operation
      </ion-label>
      <ion-input  class="custom-input"  name="operation" [(ngModel)]="controlCheckList.operation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="link" slot="start" class="custom-icon"></ion-icon> Description
      </ion-label>
      <ion-input class="custom-input"  name="description" [(ngModel)]="controlCheckList.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="link" slot="start" class="custom-icon"></ion-icon> Measures
      </ion-label>
      <ion-input class="custom-input"  name="measures" [(ngModel)]="controlCheckList.measures"></ion-input>
    </ion-item>
  </ion-list>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" type="submit">Ajouter</ion-button>
      </ion-col>
    </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
