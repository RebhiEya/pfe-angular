<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main-content" id="menu">
    <ion-content contentId="main-content" class="ion-padding">
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/qalitas.jpeg" alt="">
        <ion-label>
          <h2>TIM GROUP</h2>
          <p>Qalitas</p>
        </ion-label>
      </div>
<div *ngIf="role === 'ADMIN'">

      <div class="action-button">
        <ion-button (click)="closeMenu()" routerLink="/tabbord">
          <ion-icon slot="start" name="add"></ion-icon>HOME
        </ion-button>
      </div>
      <ion-list class="menu-items menu-icons" lines="none">
        <ion-accordion-group>
          <ion-item (click)="closeMenu()" id="control-item" routerLink="/control"  >
            <ion-icon slot="start" name="document-text"></ion-icon>
            <ion-label>Contrôle Qualité</ion-label>
          </ion-item>

          <ion-item (click)="closeMenu()" routerLink="/les-audits"  >
            <ion-icon slot="start" name="document-text"></ion-icon>
            <ion-label>les audits</ion-label>
          </ion-item>
          <ion-item (click)="closeMenu()" routerLink="/user"  >
            <ion-icon slot="start" name="document-text"></ion-icon>
            <ion-label>user</ion-label>
          </ion-item>

          <!-- Log Out button -->
          <ion-item button  (click)="logout()" >
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>

        </ion-accordion-group>
      </ion-list>
    </div>
    <div *ngIf="role === 'EMPLOYEE'">
      <div class="action-button">
        <ion-button (click)="closeMenu()" routerLink="/tableau-bord">
          <ion-icon slot="start" name="add"></ion-icon>HOME
        </ion-button>
      </div>

      <ion-list class="menu-items menu-icons" lines="none">
        <ion-accordion-group>


          <ion-item (click)="closeMenu()" routerLink="/mycontrol"  >
            <ion-icon slot="start" name="document-text"></ion-icon>
            <ion-label>Contrôle Qualité</ion-label>
          </ion-item>

          <ion-item (click)="closeMenu()" routerLink="/my-audit"  >
            <ion-icon slot="start" name="document-text"></ion-icon>
            <ion-label>les audits</ion-label>
          </ion-item>


          <!-- Log Out button -->
          <ion-item (click)="closeMenu()" button (click)="logout()" >
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label >Log Out</ion-label>
          </ion-item>

        </ion-accordion-group>
      </ion-list>
      </div>
    </ion-content>

  </ion-menu>

  <ion-router-outlet   id="main-content"></ion-router-outlet>
</ion-app>
